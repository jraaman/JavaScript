<!DOCTYPE html>

<html>
    <head>
        <title>Lab 2: Quiz Website</title>
        <link rel="stylesheet" href="mainstyles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
    </head>

    <body>
        <div class="main-container">
            <h2 class="site-title">Quiz Creator</h2>
            <p class="explanation-text">Welcome to the quiz creator page!</p>
            <p>Here, you can create your own quiz and run any previously saved quizzes.</p>
            <p>Select a saved quiz from the drop-down menu below:</p>
            <form id="quiz-selection-form" class="quiz-selection-form">
                <div class="quiz-selection-menu">
                    <label for="quizzes" class="choose-a-quiz-label">Choose a quiz:</label>
                    <select name="quizzes" id="quizzes"></select>
                </div>
                <button type="submit" class="select-quiz-button">SELECT</button>
            </form>

            <div id="full-quiz"></div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
